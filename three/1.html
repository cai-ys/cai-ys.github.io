<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <title>组件传值</title>
</head>

<body>
    <div id="box">
        <div>父级：{{ num }}<button @click="num++">++</button></div>
        <le :aa="num" @cc="btn"></le>
    </div>
    <template id="le">
      <div>
        子级：{{ aa }} <button @click="btn">++</button><br />return后：{{ bb }}
      </div>
    </template>
</body>
<script>
    Vue.component("le", {
        template: "#le",
        props: ["aa"],
        data() {
            return {
                bb: this.aa
            };
        },
        methods: {
            btn() {
                this.num++;
                this.$emit("cc");
            }
        },
        watch: {
            aa(a, b) {
                this.num = a;
            }
        }
    });
    new Vue({
        el: "#box",
        data: {
            num: 1
        },
        methods: {
            btn() {
                alter("aaa");
            }
        }
    });
</script>

</html>
